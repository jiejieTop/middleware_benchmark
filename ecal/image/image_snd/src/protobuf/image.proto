syntax = "proto3";

package pb;

message Image
{
  uint32 seq = 1;
  uint64 timestamp = 2;
  string frame_id = 3;
  uint32 width = 4;
  uint32 height = 5;
  string encoding = 6;
  uint32 is_bigendian = 7;
  uint32 step = 8;
  bytes data = 9;
  uint64 send_time = 10;
  float convert_time = 11;
}

