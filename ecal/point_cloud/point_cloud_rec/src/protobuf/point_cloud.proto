syntax = "proto3";

package pb;

message PointField
{
  string name = 1;
  int32  offset = 2;
  int32  datatype = 3;
  int32  count = 4;
}

message PointCloud2
{
  uint32 seq = 1;
  uint64 timestamp = 2;
  string frame_id = 3;
  uint32 height = 4;
  uint32 width = 5;
  repeated PointField fields = 6;
  bool is_bigendian = 7;
  uint32 point_step = 8;
  uint32 row_step = 9;
  bytes data = 10;
  bool is_dense = 11;
  uint64 send_time = 12;
  float convert_time = 13;
}

